<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mobile app</title>
  </head>
  <body>
    <div class="preloader" id="preloader">
      <div class="shapes-1"></div>
    </div>
    <div class="container display_none">
      <div class="overlay display_none"></div>
      <div class="calendar_wrapper display_none">
        <div class="calendar_wrapper_header">Виберіть час</div>
        <div class="calendar">
          <div class="calendar_header">
            <span class="month_picker" id="month_picker"> May </span>
            <div class="year_picker" id="year_picker">
              <span class="year_change" id="pre-year">
                <pre><</pre>
              </span>
              <span id="year">2022</span>
              <span class="year_change" id="next-year">
                <pre>></pre>
              </span>
            </div>
          </div>

          <div class="calendar-body">
            <div class="calendar_week_days">
              <div>Нд</div>
              <div>Пн</div>
              <div>Вт</div>
              <div>Ср</div>
              <div>Чт</div>
              <div>Пт</div>
              <div>Сб</div>
            </div>
            <div class="calendar_days"></div>
          </div>
          <div class="calendar_footer"></div>
          <div class="month_list"></div>
        </div>
        <div class="time_wrapper">
          <div class="hours"></div>
          <div class="minute"></div>
        </div>
        <div class="calander_bottom">
          <button class="clendar_btn_cancel">Відміна</button>
          <div class="cl_border"></div>
          <button class="clendar_btn_ok">Готово</button>
        </div>
      </div>
      <div class="add_to_do_list" id="add_to_do">
        <div class="header_list">
          <h2 class="title_todo">Нагадування</h2>
        </div>
        <div class="todo0 todo" id="todo_0">
          <button class="add_button" id="add_button_0">
            <img src="img/icon_plus.png" alt="" />
          </button>
        </div>
      </div>
      <div class="to_do_list" id="list_to_do">
        <div class="header_list">
          <h2 class="title_todo">Список покупок</h2>
        </div>
        <div class="todo" id="todo_1">
          <button class="add_button" id="add_button_1">
            <img src="img/icon_plus.png" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
